<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muni Muni</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">M</div>
                Muni muni
            </div>
            <div class="navbar">
                    <a href="">Home</a>
                    <a href="">Profile</a>
                    <a href="">Explore</a>

            </div>
        </div>
    </header>

<!-- side -->
    <div class="main-layout">
        <aside class="side-left">
            <div class="profile-card">
                <img class="profile-pic" src="img/prof.jpg" alt="profile picture">
                <h3 id="name">JOAN</h3>
                <p id="username">@joan</p>
                <p id="bio">jhaiuwhu uiwhiaudh huuaihi</p>
                <div class="stats">
                    <span><strong>5487</strong> Following</span>
                    <span><strong>5459</strong> Followers</span>
                </div>
                <button>My Profile</button>
            </div>

            <div class="suggestion">
                <h4>Who to follow</h4>
                <ul>
                    <li>sdasda</li>
                    <li>dasdasd</li>

                </ul>
            </div>
        </aside>


        <!-- main -->
        <main class="center">
            <form class="tweet-form">
                <div class="input-row">
                    <img class="profile-pic" src="img/prof.jpg" alt="" >
                    <textarea placeholder="Whats happening" id=""></textarea>
                </div>
                <div class="tweetactions">
                    <button>Tweet</button>
                    <button>Photo</button>
                    <button>Video</button>
                </div>
                <div class="easybuttons">
                    
                </div>
            </form>


            <div class="tweet-feed">
                <div class="tweet">
                    <div class="tweet-content">
                        <img class="profile-pic" src="img/prof.jpg" alt="profile picture">
                            <div class="tweet-body">
                                <p><strong>Elon</strong> – Let’s set an age limit for...</p>
                            <div class="tweet-buttons">
                                <button>Like</button>
                                <button>Repost</button>
                                <button>Comment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        

        <aside class="side-right">
            <h4>Trends</h4>
            <ul>
                <li>231</li>
                <li>132</li>
                <li>qdeqw</li>
                <li>qweq</li>
                <li>qeq</li>

            </ul>
        </aside>

    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
